    <!--about -->
    <div class="container about">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-12">
                    <h2>
                        Contact us
                    </h2>
                </div>
               <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6 mt-5">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone number" placeholder="Enter the phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-custom w-100" >Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-6 mt-5">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7581.447370068693!2d77.29527938038541!3d28.41595016741631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cddc4e7a2356b%3A0x209c33fb92776344!2sSector%2021B%2C%20Faridabad%2C%20Haryana%20121001!5e0!3m2!1sen!2sin!4v1735281800256!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
